<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <img src="./images/illustration-hero.svg" alt="hero_image">
    <div class="order_summary">
      <h2>Order Summary</h2>
    <p>  You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
    <div class="plan">
      <img src="./images/icon-music.svg" alt="music_icon">
      <span>
        <h4>Annual Plan</h4>
        <p> $59.99/year</p>
      </span>
      <a href="">Change</a>
    </div>
    <button href="#" type="button" class="proceed">Proceed to Payment</button>
    <br>
    <button href="#" type="button" class="cancel">Cancel Order</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rahul Saini</a>.
  </div>
</body>
</html>
